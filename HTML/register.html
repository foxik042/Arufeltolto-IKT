<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztrációs Űrlap</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="szoveg">
        <h1>Regisztráció</h1> <!-- Főcím -->
        <form action="#" method="POST">
            <label for="username">Felhasználó név</label>
            <input type="text" id="username" name="username" placeholder="Add meg a felhasználóneved" required>

            <label for="email">Email cím</label>
            <input type="email" id="email" name="email" placeholder="Add meg az email címed" required> <!-- Email mező az email cím megadásához -->

            <label for="password">Jelszó</label>
            <input type="password" id="password" name="password" placeholder="Add meg a jelszavad" required> <!-- Jelszómező a jelszó megadásához -->

            <button type="submit">Regisztráció</button> <!-- Gomb az űrlap elküldéséhez -->
        </form>
        <div class="footer">
            <p>A regisztrációval elfogadod a felhasználási feltételeket.</p> <!-- Figyelmeztető szöveg a regisztráció feltételeiről -->
        </div>
    </div>
</body>
</html>

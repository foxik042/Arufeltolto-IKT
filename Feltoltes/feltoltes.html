<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Feltoltes/style.css">
    <title>Árukereső</title>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Árukészlet</h1>
        <p>Minden, olcsón!</p> 
    </div>
<!-- navbar bootstrap-el -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                
                <a class="navbar-brand" href="../Home/arukereso.html" style="padding-left: 28px;">Home</a>
                <li class="nav-item">
                    <a class="nav-link" href="../Feltoltes/feltoltes.html">Termékek Feltöltése</a>
                </li>
                <a class="nav-link" href="../Register/register.html">Sign Up</a>
                
            </ul>
        </div>
    </nav>
    <!-- termékleírás beírása -->
    <div class="container mt-5">
        <h2>Új Termék Hozzáadása</h2>
        <form id="add-product-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="product-name" class="form-label">Termék neve:</label>
                <input type="text" class="form-control" id="product-name" name="product-name" required>
            </div>
            <div class="mb-3">
                <label for="product-price" class="form-label">Ár (HUF):</label>
                <input type="number" class="form-control" id="product-price" name="product-price" min="0" required>
            </div>
            <div class="mb-3">
                <label for="product-quantity" class="form-label">Mennyiség:</label>
                <input type="number" class="form-control" id="product-quantity" name="product-quantity" min="0" required>
            </div>
            <div class="mb-3">
                <label for="product-image" class="form-label">Termék kép:</label>
                <input type="file" class="form-control" id="product-image" name="product-image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Hozzáadás</button>
        </form>

        <h2 class="mt-5">Terméklista</h2>
        <div id="product-list" class="row g-3">
        </div>
    </div>
<!-- script beleillesztése -->
    <script src="../Feltoltes/feltoltes.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Feltoltes/style.css">
    <title>Regisztrációs Űrlap</title>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Árukészlet</h1>
        <p>Minden, olcsón!</p> 
    </div>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <a class="navbar-brand" href="../Home/arukereso.html" style="padding-left: 28px;">Home</a>
                <li class="nav-item">
                    <a class="nav-link" href="../Feltoltes/index.html">Termékek Feltöltése</a>
                </li>
                <a class="nav-link" href="../Register/register.html">Sign Up</a>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Regisztráció</h2>
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Felhasználó név</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Add meg a felhasználóneved" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email cím</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Add meg az email címed" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Jelszó</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Add meg a jelszavad" required>
            </div>
            <button type="submit" class="btn btn-primary">Regisztráció</button>
        </form>
        <div class="footer mt-3">
            <p>A regisztrációval elfogadod a felhasználási feltételeket.</p>
        </div>
    </div>
</body>
</html>
